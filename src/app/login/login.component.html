<div class="container my-5 p-5 shadow">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" style="font-size: 1.5rem;">
        <div class="mb-5">
            <h2 class="text-dark text-center text-shadow">Login</h2>
        </div>
        <div [class]="isError?'alert alert-danger':'d-none'">
            <div>
                {{message}}
            </div>
        </div>
        <div [class]="isSuccess?'alert alert-success':'d-none'">
            <div>
                {{message}}
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="input-group form-group">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-envelope"></i></span>
                <input type="email" #em="ngModel" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="input-group form-group">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key"></i></span>
                <input type="password" #pass="ngModel" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
        </div>
        <div class="mt-3 form-group">
            <button class="btn btn-outline-dark" type="submit" [disabled]="loginForm.form.invalid">Login</button>
        </div>
    </form>
</div>
